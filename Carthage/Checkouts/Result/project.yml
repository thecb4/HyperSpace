name: Result
options:
  usesTabs: false
  indentWidth: 2
  createIntermediateGroups: true
  bundleIdPrefix: io.thecb4
  settingPresets: all
configs:
  Debug: debug
  Release: release
fileGroups:
  - Sources
  - Tests
targets:
  Result:
    type: framework
    platform: [macOS, iOS, tvOS, watchOS]
    settings:
      INFOPLIST_FILE: Resources/Info.plist
    sources:
      - Sources/Core
      - Sources/$platform
    scheme:
      testTargets:
        - ResultUnitTests_$platform
      gatherCoverageData: true
      #commandLineArguments:
  ResultUnitTests:
    type: bundle.unit-test
    platform: [macOS, iOS, tvOS, watchOS]
    sources:
      - Tests/ResultUnitTests/Core
      - Tests/ResultUnitTests/$platform
    dependencies:
      # - carthage: RxSwift
      # - carthage: Dwifft
      # - carthage: SwiftCheck
      - target: Result_$platform
        implicit: true
